<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Devkota - Portfolio</title>
    <link rel="shortcut icon" href="/FaviconLogo.png" type="image/x-icon" />
  </head>
  <body>
    <script>
      // Redirect to index.html for HashRouter
      // This handles direct URL access on GitHub Pages
      var path = window.location.pathname;
      var hash = window.location.hash;
      var search = window.location.search;
      
      // If there's a hash, redirect to index with hash
      if (hash) {
        window.location.replace('/index.html' + hash + search);
      } else if (path !== '/index.html' && path !== '/') {
        // Convert path to hash route
        var hashPath = path.replace(/^\//, '').replace(/\/$/, '');
        window.location.replace('/index.html#' + (hashPath ? '/' + hashPath : '/') + search);
      } else {
        window.location.replace('/index.html#/' + search);
      }
    </script>
  </body>
</html>
